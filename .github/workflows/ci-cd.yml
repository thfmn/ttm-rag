name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: |
        pip install uv

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Run linting
      run: |
        make lint

    - name: Run tests
      run: |
        make test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        pip install uv

    - name: Install dependencies
      run: |
        uv pip install -e .

    - name: Build documentation
      run: |
        make docs

    - name: Package application
      run: |
        # This is a placeholder for actual packaging steps
        echo "Packaging application"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

